<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="/js/dashboard.js"></script>

  <script>
    // This checks if the user actually clicked 'Login' successfully
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        // If not logged in, kick them back to the login page immediately
        window.location.href = '/login';
    }
</script>

 <!-- trash icon font awesom link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-white">

  <!-- Header -->
  <header class="bg-blue-600 text-white px-6 py-4 flex items-center">
    <span class="text-2xl mr-2">ðŸ’¬</span>
    <h1 class="text-xl font-semibold">FeedBack System</h1>
  </header>

  <!-- Main Container -->
  <main class="p-6">

   
   <div class="flex justify-between items-center mb-6 gap-4">
    
    <div class="relative w-1/3">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fa fa-search"></i>
        </span>
        <input type="text" id="searchInput" onkeyup="searchTable()" 
               placeholder="Search by name or email..." 
               class="w-full pl-10 pr-4 py-2 border border-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex items-center gap-3">
        <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition flex items-center gap-2 font-bold">
            <i class="fa fa-file-excel-o"></i> Export to CSV
        </button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition font-bold">
            Logout
        </button>
    </div>
</div>

    <!-- Feedback Table -->
    <div class="border border-blue-500 rounded-md overflow-hidden">
      <table class="w-full text-left border-collapse">

       <thead class="bg-blue-600 text-white text-center">
    <tr>
         <th class="p-3 border">SI.NO</th>
        <th class="p-3 border">User Name</th>
        <th class="p-3 border">Email</th>
        <th class="p-3 border">Category</th>
        <th class="p-3 border">Comments</th>
        <th class="p-3 border">DateTime</th>
        <th class="p-3 border">Action</th>
    </tr>
</thead>

       <tbody id="feedbackTable">
    </tbody>

      </table>
    </div>

   <section class="mt-12 bg-blue-100 p-10 rounded-lg text-center">
    <h2 class="text-2xl font-semibold text-blue-700 mb-8">
        Feedback Analysis
    </h2>

    <div class="flex flex-wrap justify-center gap-6">
        
        <div class="bg-blue-600 text-white px-6 py-4 rounded-md w-48 font-medium hover:bg-blue-800 flex flex-col justify-center items-center">
            <span id="count-total" class="text-3xl font-bold block mb-1">0</span>
            <span>Total Feedbacks</span>
        </div>

        <div class="bg-blue-600 text-white px-6 py-4 rounded-md w-48 font-medium hover:bg-blue-800 flex flex-col justify-center items-center">
            <span id="count-product" class="text-3xl font-bold block mb-1">0</span>
            <span>Product Feedbacks</span>
        </div>

        <div class="bg-blue-600 text-white px-6 py-4 rounded-md w-48 font-medium hover:bg-blue-800 flex flex-col justify-center items-center">
            <span id="count-customer" class="text-3xl font-bold block mb-1">0</span>
            <span>Customer Feedbacks</span>
        </div>

        <div class="bg-blue-600 text-white px-6 py-4 rounded-md w-48 font-medium hover:bg-blue-800 flex flex-col justify-center items-center">
            <span id="count-review" class="text-3xl font-bold block mb-1">0</span>
            <span>Review Feedbacks</span>
        </div>

        <div class="bg-blue-600 text-white px-6 py-4 rounded-md w-48 font-medium hover:bg-blue-800 flex flex-col justify-center items-center">
            <span id="count-others" class="text-3xl font-bold block mb-1">0</span>
            <span>Others</span>
        </div>

    </div>
</section>
  </main>
</body>
</html>
