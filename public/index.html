<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Feedback System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2029/2029907.png">

    <script src="/js/submitFeedback.js"></script>

</head>

<body class="bg-gray-100">

<nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="#" class="text-white font-bold text-lg flex items-center gap-2">
            <i class="fa fa-commenting"></i> Feedback System
        </a>
        <a href="/feedbacks"
           class="bg-white text-blue-600 font-semibold px-3 py-2 rounded hover:bg-gray-300">
            <i class="fa fa-cube"></i> Dashboard
        </a>
    </div>
</nav>

<!-- Main Content -->
<main class="mt-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-md p-6">

        <h2 class="text-center text-blue-400 font-bold text-xl mb-8">
            Give your Feedback
        </h2>

        <!-- Success message -->
        <!-- Show conditionally via JS / backend -->
        <div class="bg-green-200 text-green-700 p-3 rounded mb-4 hidden">
            Feedback submitted successfully!
        </div>

        <!-- Error message -->
        <div class="bg-red-200 text-red-700 p-3 rounded mb-4 hidden">
            Something went wrong!
        </div>

        <!-- <form action="/" method="post" class="space-y-5"> -->
            <form id="feedbackForm" class="space-y-5">


            <div>
                <label class="block font-medium mb-1">
                    <i class="fa fa-user text-blue-600"></i> User Name
                </label>
                <input type="text" name="fullName"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required placeholder="Enter Name">
            </div>

            <div>
                <label class="block font-medium mb-1">
                    <i class="fa fa-envelope text-blue-600"></i> Email Address
                </label>
                <input type="email" name="email"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required placeholder="Enter e-mail">
            </div>

            <div>
                <label class="block font-medium mb-1">
                    <i class="fa fa-question-circle-o text-blue-600"></i> Feedback Type
                </label>
                <select name="category"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                    <option value="">Select feedback type</option>
                    <option>Product </option>
                    <option>Customer </option>
                    <option>Review </option>
                    <option>Others</option>
                </select>
            </div>

            <div>
                <label class="block font-medium mb-1">
                    <i class="fa fa-comments text-blue-600"></i> Comment
                </label>
                <textarea name="message" rows="5"
                          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          required></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-800 transition">
                Submit
            </button>

        </form>
    </div>
</main>
 
</body>
</html>
